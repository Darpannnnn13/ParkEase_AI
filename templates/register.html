{% extends "base.html" %}

{% block title %}Register - ParkEase{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh] opacity-0 animate-fadeIn">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Create Your Account
        </h2>
        <form action="{{ url_for('register_page') }}" method="post" class="space-y-6">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                <div class="mt-1">
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-300" required>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input type="email" id="email" name="email" placeholder="you@example.com"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-300" required>
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input type="password" id="password" name="password" placeholder="••••••••"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-300" required>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 transform hover:scale-105">
                    Create Account
                </button>
            </div>
        </form>

        <p class="text-center text-gray-600 text-sm mt-8">
            Already have an account? 
            <a href="{{ url_for('login_page') }}" class="font-medium text-secondary hover:text-teal-600">Login here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
    }
</style>
{% endblock %}
