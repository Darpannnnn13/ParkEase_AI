{% extends "base.html" %}

{% block title %}Register - ParkEase{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh] opacity-0 animate-fadeIn">
    <div class="w-full max-w-md glass p-8 rounded-2xl shadow-2xl border border-white/40 backdrop-blur-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">
            Create Your Account
        </h2>
        <p class="text-center text-gray-500 mb-8 text-sm">Join ParkEase today</p>
        <form action="{{ url_for('register_page') }}" method="post" class="space-y-6">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe"
                       class="mt-1 w-full px-4 py-3 bg-white/50 border border-gray-300 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-300" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com"
                       class="mt-1 w-full px-4 py-3 bg-white/50 border border-gray-300 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-300" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••"
                       class="mt-1 w-full px-4 py-3 bg-white/50 border border-gray-300 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-300" required>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-gradient-to-r from-primary to-indigo-600 hover:shadow-indigo-500/50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 transform hover:-translate-y-0.5">
                    Create Account
                </button>
            </div>
        </form>

        <p class="text-center text-gray-600 text-sm mt-8">
            Already have an account? 
            <a href="{{ url_for('login_page') }}" class="font-medium text-secondary hover:text-teal-600">Login here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
    }
</style>
{% endblock %}
