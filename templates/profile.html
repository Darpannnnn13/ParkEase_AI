{% extends "base.html" %}

{% block title %}My Profile - ParkEase{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto animate-slide-up">
    <h1 class="text-3xl font-bold text-white mb-8 drop-shadow-md text-center">My Profile</h1>

    <div class="glass p-8 rounded-2xl shadow-2xl border border-white/40">
        <form action="{{ url_for('profile') }}" method="POST" class="space-y-6">
            
            <!-- Personal Details -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b border-gray-200 pb-2">Personal Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                        <input type="text" name="full_name" value="{{ current_user.full_name }}" class="w-full px-4 py-3 bg-white/50 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                        <input type="email" value="{{ current_user.email }}" class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-xl text-gray-500 cursor-not-allowed" readonly>
                    </div>
                </div>
            </div>

            <!-- Vehicle Preferences -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b border-gray-200 pb-2">Vehicle & Preferences</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Vehicle Number</label>
                        <input type="text" name="vehicle_number" value="{{ current_user.vehicle_number }}" placeholder="MH-01-AB-1234" class="w-full px-4 py-3 bg-white/50 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Vehicle Type</label>
                        <select name="vehicle_type" class="w-full px-4 py-3 bg-white/50 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="Car" {% if current_user.vehicle_type == 'Car' %}selected{% endif %}>Car</option>
                            <option value="Bike" {% if current_user.vehicle_type == 'Bike' %}selected{% endif %}>Bike</option>
                            <option value="SUV" {% if current_user.vehicle_type == 'SUV' %}selected{% endif %}>SUV</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4 space-y-3">
                    <div class="flex items-center">
                        <input type="checkbox" name="is_ev" id="is_ev" class="w-5 h-5 text-primary border-gray-300 rounded focus:ring-primary" {% if current_user.is_ev %}checked{% endif %}>
                        <label for="is_ev" class="ml-2 text-gray-700 font-medium">I have an Electric Vehicle (EV)</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="accessibility" id="accessibility" class="w-5 h-5 text-primary border-gray-300 rounded focus:ring-primary" {% if current_user.accessibility %}checked{% endif %}>
                        <label for="accessibility" class="ml-2 text-gray-700 font-medium">I need Accessible Parking (Handicapped)</label>
                    </div>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-gradient-to-r from-primary to-indigo-600 text-white font-bold py-3 px-8 rounded-xl hover:shadow-lg hover:shadow-indigo-500/40 transition-all transform hover:-translate-y-0.5">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
